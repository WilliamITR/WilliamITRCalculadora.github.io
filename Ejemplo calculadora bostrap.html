<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            background-color: #e1efee;
        }

        h1 {
            text-align: center;
            margin: 50px;
        }
    </style>

    <h1>Calculadora</h1>


    <div class="container mt-5">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">

                <div class="mb-3">
                    <label class="form-label" for="num1">Número 1:</label>
                    <input type="number" id="num1" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="num2">Número 2:</label>
                    <input type="number" id="num2" class="form-control" />
                </div>


                <button id="sumaBtn" class="btn btn-primary">Calcular Suma</button <div class="mt-3">
                <button id="restaBtn" class="btn btn-warning">Calcular Resta</button <div class="mt-3">
                <button id="multiplicaciónBtn" class="btn btn-success">Calcular Multiplicar</button <div class="mt-3">
                <button id="diviciónBtn" class="btn btn-danger">Calcular Dividir</button <div class="mt-3">  
                <br>
                <br>
                <h4>Resultado:</h4>
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    </div>
    </div>
    

    <script>
        function sumar() {
            //Obtiene los valores de los campos de entrada 
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            //Verifica que los campos no estén vacíos
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingresa números válidos en ambos campos.");
                return;
            }
            //Realiza la suma
            let suma = num1 + num2;
            //Muestra el resultado en la página con animación

            let resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = "La Suma es: " + suma;
            resultadoElement.classList.add("mostrar");
            //Cambia el color de la alerta según el resultado
            if (suma > 10) {
                resultadoElement.className = "alert alert-success mostrar"
            }
            else {
                resultadoElement.className = "alert alert-danger mostrar"
            }
        }
        document.getElementById("sumaBtn").addEventListener("click", sumar);

    </script>

<script>
    function restar() {
        //Obtiene los valores de los campos de entrada 
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);

        //Verifica que los campos no estén vacíos
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, ingresa números válidos en ambos campos.");
            return;
        }
        //Realiza la suma
        let restar = num1 - num2;
        //Muestra el resultado en la página con animación

        let resultadoElement = document.getElementById("resultado");
        resultadoElement.innerHTML = "La Resta es: " + restar;
        resultadoElement.classList.add("mostrar");
        //Cambia el color de la alerta según el resultado
        if (restar > 10) {
            resultadoElement.className = "alert alert-success mostrar"
        }
        else {
            resultadoElement.className = "alert alert-danger mostrar"
        }
    }
    document.getElementById("restaBtn").addEventListener("click", restar);

</script>

<script>
    function multiplicar() {
        //Obtiene los valores de los campos de entrada 
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);

        //Verifica que los campos no estén vacíos
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, ingresa números válidos en ambos campos.");
            return;
        }
        //Realiza la suma
        let multiplicar = num1 * num2;
        //Muestra el resultado en la página con animación

        let resultadoElement = document.getElementById("resultado");
        resultadoElement.innerHTML = "La multiplicación es: " + multiplicar;
        resultadoElement.classList.add("mostrar");
        //Cambia el color de la alerta según el resultado
        if (multiplicar > 10) {
            resultadoElement.className = "alert alert-success mostrar"
        }
        else {
            resultadoElement.className = "alert alert-danger mostrar"
        }
    }
    document.getElementById("multiplicaciónBtn").addEventListener("click", multiplicar);
</script>

<script>
    function dividir() {
        //Obtiene los valores de los campos de entrada 
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);

        //Verifica que los campos no estén vacíos
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, ingresa números válidos en ambos campos.");
            return;
        }
        //Realiza la suma
        let dividir = num1 / num2;
        //Muestra el resultado en la página con animación

        let resultadoElement = document.getElementById("resultado");
        resultadoElement.innerHTML = "La Division es: " + dividir.toFixed(3);
        resultadoElement.classList.add("mostrar");
        //Cambia el color de la alerta según el resultado
        if (dividir > 10) {
            resultadoElement.className = "alert alert-success mostrar"
        }
        else {
            resultadoElement.className = "alert alert-danger mostrar"
        }
    }
    document.getElementById("diviciónBtn").addEventListener("click", dividir);

</script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
